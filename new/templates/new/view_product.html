{% extends 'new/basic.html' %}
{% load static %}
{% block body %}



            <!-- About Start -->
            <div class="about">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-5 col-md-6">
                            <div class="about-img">
                                <img src="{{v.ppic.url}}" alt="Image">
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-6">

                            <div class="about-text">
                                <p>
                                </p>
                                 <div class="section-header">
                                <h2>{{v.pname}}
                                </h2>
                            </div>
                            <div class="about-text">
                                <p>
                                    <h4>Type: {{v.ptype}}</h4>
                                {{v.pdesc}}
                               </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- About End -->



    {% endblock %}
